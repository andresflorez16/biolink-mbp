<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Matt</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
		<script>
			window.addEventListener('DOMContentLoaded', () => {
				VANTA.BIRDS({
					el: "#vanta",
					mouseControls: true,
					touchControls: true,
					gyroControls: false,
					minHeight: 200.00,
					minWidth: 200.00,
					scale: 1.00,
					scaleMobile: 1.00,
					backgroundAlpha: 0.0,
					separation: 100.00,
					alignment: 61.00,
					quantity: 3.00
				})
			})
		</script>
	</head>
	<body>
		<div id="vanta"></div>
		<main>
			<header>
				<img src="./images/matt.jpg" alt="mattelsa" />
				<h1>Mattelsa</h1>
			</header>
			<ul>
				<li>
					<a href="https://www.mattelsa.net/">
						<img src="./images/homepage.svg" alt="HomePage" width="20" />
						Página web
					</a>
				</li>
				<li>
					<a href="https://wa.me/573005071000">
						<img src="./images/whatsapp.svg" alt="HomePage" width="20" />
						WhatsApp
					</a>
				</li>
				<li>
					<a href="https://instagram.com/mattelsa/">
						<img src="./images/insta.svg" alt="HomePage" width="20" />
						@mattelsa
					</a>
				</li>
			</ul>
		</main>
		<footer>Andrés Florez &copy;</footer>
	</body>
</html>
